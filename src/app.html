<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon/favicon.png" />
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="relative h-screen antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
